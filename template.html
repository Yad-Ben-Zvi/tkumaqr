<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Object identifier }} - פרטי רכב</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            direction: rtl;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 20px;
            }
        }
        .image {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .details {
            width: 100%;
            margin-bottom: 20px;
            text-align: right;
        }
        .details h2 {
            margin-top: 0;
        }
        .details p {
            margin: 5px 0;
        }
        #map {
            height: 300px;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
        }
        .related-links a {
            color: #3498db;
            text-decoration: none;
        }
        .related-links a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <div class="details">
            <h2>{{ שם החפץ (חופשי) }}</h2>
            <p><strong>מזהה פריט:</strong> {{ Object identifier }}</p>
            <p><strong>תיאור:</strong> {{ תיאור }}</p>
            <p><strong>מיקום:</strong> {{ Georeference label }}</p>
            <p><strong>הערות:</strong> {{ הערות }}</p>
        </div>
        <div class="image">
            {{ Object media representation (thumbnail) }}
        </div>
        <div id="map"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView({{ Georeference }}, 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker({{ Georeference }}).addTo(map);
        });
    </script>
    <footer>
        <p><a href="index.html">חזרה לרשימת הרכבים</a></p>
    </footer>
</body>
</html>
